## üñºÔ∏è Bitmap vs Vector Graphics
| | Bitmap (Raster) | Vector |
|--|--|--|
| Composition | grid of pixels | mathematical paths (lines, curves) |
| Scaling | loses quality when enlarged | infinitely scalable |
| Common Formats | JPEG, PNG, TIFF | SVG, EPS, PDF |
| Typical Uses | photographs, scans | logos, diagrams, illustrations |

---

## üóúÔ∏è Compression
- **Compression = reduce file size**
- **Lossy (e.g., JPEG)** ‚Üí discards data, smaller file, some quality loss  
- **Lossless (e.g., PNG, TIFF)** ‚Üí keeps all data, larger file, archival quality

---

### üåê APIs ‚Äî Quick Definition
**API = Application Programming Interface**  
‚Üí rules for how software communicates and exchanges data  

> üß© Think of an API as a menu: you request a dish (endpoint + parameters) and the server returns data (the response).

Most web APIs return structured data (JSON or XML).

# üñºÔ∏è IIIF Overview
International Image Interoperability Framework  
> A set of open standards that enable image sharing and deep zoom across platforms.

### Goals
- Consistent image delivery and metadata  
- Interoperability between institutions  
- Reusable manifests and image services

---

## ‚öôÔ∏è IIIF Architecture (Simplified)
```
      +-----------------------------+
      |   IIIF-Compatible Viewer    |
      | (UniversalViewer, Mirador)  |
      +-------------+---------------+
                    |
                    v
        +-----------+--------------+
        |     Presentation API     |
        |   (Manifests & Metadata) |
        +-----------+--------------+
                    |
                    v
        +-----------+-----------+
        |       Image API        |
        |   (Cantaloupe Server)  |
        +-----------+-----------+
                    |
                    v
              Image Storage
         (TIFF, JPEG2000, etc.)
```
üìò Reference: [IIIF Technical Overview](https://iiif.io/api/annex/notes/technical-overview/)

---

### üß≠ IIIF Components
| Component | Purpose |
|------------|----------|
| **Image API** | Delivers images and tiles; supports parameters for region/size/rotation |
| **Presentation API** | Describes the structure of digital objects (manifests, canvases) |
| **Viewer (Client)** | Displays IIIF resources using APIs (e.g., Universal Viewer, Mirador) |
| *(Optional)* Annotation / Search APIs | Link transcriptions or enable text search |

### üßÆ IIIF Image API URL Structure
```
{scheme}://{server}/{prefix}/{identifier}/{region}/{size}/{rotation}/{quality}.{format}
```

**Example:**

<span style="font-size:8pt">
<https://images.biblicon.org/iiif/3/fantastic_comics_015_pg_01.tif/full/max/0/default.jpg>
</span>


| Segment | Meaning |
|----------|----------|
| `region` | portion of image (full | x,y,w,h) |
| `size` | max | pct:n | w,h |
| `rotation` | degrees (0‚Äì360) |
| `quality` | default, gray, color, bitonal |
| `format` | jpg, png, tif |
