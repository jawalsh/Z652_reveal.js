## File Formats for CollectionBuilder
---
## YAML
<http://www.yaml.org/>

[YAML](http://www.yaml.org/) is a ‚Äúhuman readable‚Äù plain text data format. It is used in Jekyll for configuration, site data, and Front matter.

Comments are added using a hash `#`. Anything after a # on a line is ignored in processing‚Äìso comments are just notes to other humans!

For example:

```yaml
# an example comment line
example_key: An Example Value
another_key: "A value with a colon: so it must be quoted" 
```
---
## Common YAML Errors
YAML is _very picky_ about tiny details of spaces and indentation! If you have incorrect YAML in your ‚Äú_config.yml‚Äù, your Jekyll project won‚Äôt build, and you‚Äôll get mysterious error messages.

Carefully check over your `_config.yml` for these common errors:
---
## Space in front of key

The key needs to start the line, no spaces in front! This can be hard to see. If you uncomment an option, be sure to delete that extra space in front.

**wrong**  
```yaml
 example_key: An Example Value
```
**correct**
```yaml
example_key: An Example Value
```
---
## Missing space after colon

The key needs to be followed by exactly colon + space `: `. If you don‚Äôt put a space before the starting the value, you‚Äôll get an error.

**wrong**  
```yaml
title:Comic Book Paratexts
```
**correct**
```yaml
title: Comic Book Paratexts
```

---
## Failure to quote values that include a colon

If your value contains a colon `:`, be sure to put quotation marks `"` around the full value!

**wrong**  
```yaml
title: CBP: Comic Book Paratexts
```
**correct**
```yaml
title: "CBP: Comic Book Paratexts"
```
---
## YAML in CollectionBuilder

In CollectionBuilder, YAML is used for configuration in `_config.yml` and `_data/theme.yml`. All options are basic key-value pairs. Each pair is on its own line, following the pattern _key_ + colon + space + _value_. Putting quotes around the value is optional, unless it contains a colon or line breaks.
---
## CSV (Comma-Separated Values)

Comma-separated values (CSV) is a text file format that uses commas to separate values and newlines to separate records (or rows).

A CSV file stores tabular data (like a spreadsheet) in plain text, where each line of the file represents one data record (or row).

Each record (or row) consists of the same number of fields, and these are separated by commas in the CSV file. If commas appear in the the field, fields can be surround by quotation marks.

```plaintext
first name,last name,birth date,birth place
Algernon Charles,Swinburne,1837-04-05,"London, England"
Bryan,Ferry,1945-09-26,"Washington, County Durham, England"
Julien,Baker,1995-09-29,"Germantown, TN"
Damon,Albarn,1968-03-23,"London, England"
```
---

## Escaping Characters

In data formats like **CSV**, **YAML**, **JSON**, and **XML**, certain characters have *special meanings* (commas, quotes, `<`, `>`, `&`, etc.).  
**Escaping** means marking those characters so they are treated as **literal text**, not as syntax.

---
### Escaping characters: üìÑ CSV Example
```plaintext
title,author,date
Songs before Sunrise,"Swinburne, Algernon Charles",1871
```
The comma in the name is handled by wrapping the entire field in quotes.

```plaintext
artist, albumtitle, date
"Bowie, David",""Heroes"",1977
Blur,The Great Escape, 1995
The Kinks,Face to Face,1966
```
The inner quotes are escaped by doubling them (`""`).

### Escaping characters:  üßæ XML Example

In **XML**, characters like `<`, `>`, and `&` are reserved.  So if you want to display literal XML code in the *content* of your XML, use the escaped characters (**entity references**). See the sample encoding for the message below:

> John & Mary,     
> 
> 
> Use `<em>`tags`</em>` for emphasis

```xml
<note>
  <to>John &amp;amp; Mary</to>
  <message>Use &amp;lt;em&amp;gt;tags&amp;lt;/em&amp;gt; for emphasis</message>
</note>
```
John & Mary,

Use `<em>`tags`</em>` for emphasis

---
### Build-In XML Entity References

- `&amp;amp;` ‚Üí `&`  
- `&amp;lt;` ‚Üí `<`  
- `&amp;gt;` ‚Üí `>`  
- `&amp;quot;` ‚Üí `"`  
- `&amp;apos;` ‚Üí `'`

---

###  Escaping characters: ‚úÖ Key Takeaway
Escaping prevents parsers from confusing **data** with **markup** or **syntax**, keeping your content valid, structured, and machine-readable.
