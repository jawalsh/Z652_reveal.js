## `cd`: change directories

- `cd &lt;directory name>`
- `cd \Users\jawalsh\Documents`

---
## Directory shortcuts
- `~` = home directory
	- `cd ~`
- `..` = parent directory (go up one level in the tree)
	- If I am in the directory `\Users\jawalsh\Documents\french\f361` and I run the command `cd ..`, I will change directories to `\Users\jawalsh\Documents\french\`
	- If I am in the directory `\Users\jawalsh\Documents\french\f361` and I run the command `cd ..\f250`, I will change directories to `\Users\jawalsh\Documents\french\f250`

---
# `pwd`: print working directory (a.k.a. “Where am I?”)
- `pwd` will print the full file path to your current location in the directory/folder tree.
![pwd command](images/pwd.png)

---
# `rm`: unlink - remove directory entries (a.k.a. “delete”)
- `rm <filename>`
![rm command](images/rm.png)
---
# `cp`: copy
- `cp myfile.txt myfile_backup.txt`
![cp command](images/cp.png)
